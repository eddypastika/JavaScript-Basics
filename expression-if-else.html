<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>
    const myValue = 75
    if (myValue > 75) {
        console.info("Excellent!")
    } else if (myValue >= 70) {
        console.info("Good!")
    } else {
        console.info("Try again!")
    }

</script>

</body>
</html>
