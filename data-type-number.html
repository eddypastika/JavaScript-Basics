<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
<script>
    // in JS only have one type of number
    document.writeln(99)
    document.writeln("<br/>")

    // float number
    document.writeln(12.34)
    document.writeln("<br/>")

    // binary number
    document.writeln(0b11101)
    document.writeln("<br/>")

    // hexadecimal number
    document.writeln(0xFF)
    document.writeln("<br/>")

    // octal number
    document.writeln(0o10)
    document.writeln("<br/>")
</script>

</body>
</html>
