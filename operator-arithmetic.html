<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic</title>
</head>
<body>
<script>
    let add = 2 + 3
    let sub = 2 - 3
    let multiplier = 2 * 3
    let divide = 2 / 3
    let mod = 2 % 3
    let exponential = 2 ** 3
    document.writeln("Add result: " + add)
    document.writeln("<br/>")
    document.writeln("Sub result: " + sub)
    document.writeln("<br/>")
    document.writeln("Multiplier result: " + multiplier)
    document.writeln("<br/>")
    document.writeln("Divided result: " + divide)
    document.writeln("<br/>")
    document.writeln("Mod result: " + mod)
    document.writeln("<br/>")
    document.writeln("Exponential result: " + exponential)
    document.writeln("<br/>")
    add += 10 // augmented assignment
    document.writeln("Augmented assignment result: " + add)
    document.writeln("<br/>")
    add-- // unary
    document.writeln("Unary result: " + add)
</script>

</body>
</html>
