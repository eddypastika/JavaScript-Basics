<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined and Null</title>
</head>
<body>
<script>
    let name
    if (name === undefined) {
        alert("Undefined!")
    } else {
        alert("Defined!")
    }

    let names = ["Eddy", "Pastika"]
    if (names[2] === undefined) {
        alert("undefined array")
    }

    let person = {}
    alert(person.name)

    let test = null
    alert(test)
</script>

</body>
</html>
