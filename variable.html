<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
<script>
    // var is oldWay, use let and const
    var oldWay = "Use let or const"

    let firstName
    let lastName
    const age = 26

    firstName = "Eddy"
    lastName = "Pastika"

    document.writeln(oldWay)
    document.writeln("<br/>")
    document.writeln(firstName)
    document.writeln("<br/>")
    document.writeln(lastName)
    document.writeln("<br/>")
    document.writeln(age)


</script>

</body>
</html>
