<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison</title>
</head>
<body>
<script>
    let result = 7 == "7"
    document.writeln(result)
    document.writeln("<br/>")

    result = 7 === "7"
    document.writeln(result)
    document.writeln("<br/>")

    result = 7 === 7
    document.writeln(result)
    document.writeln("<br/>")

    result = 7 > 5
    document.writeln(result)
    document.writeln("<br/>")

    result = 7 < 5
    document.writeln(result)
    document.writeln("<br/>")
</script>

</body>
</html>
