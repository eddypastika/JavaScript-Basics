<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    const grade = "B"

    switch (grade) {
        case "A":
            console.info("Excellent!")
            break
        case "B":
        case "C":
            console.info("Good!")
            break
        case "D":
            console.warn("Remedial!")
            break
        default:
            console.error("Try again!")
    }

</script>

</body>
</html>
