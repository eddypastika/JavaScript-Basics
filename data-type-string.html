<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script>
    document.writeln("") // empty string
    document.writeln("Eddy")
    document.writeln("<br/>")
    document.writeln('Pastika') // can be single or double quote

    document.writeln("<br/>")
    document.writeln("Name: " + "Ed") // concat

    // escape special char
    document.writeln("<textarea cols='100' rows='10'>")
    document.writeln("My name is \nI Gede Eddy Pastika Putra.")
    document.writeln("I am 26 years \"old\".")
    document.writeln("\tThis is tab")
    document.writeln("\\This is slash")
    document.writeln("</textarea>")
</script>

</body>
</html>
