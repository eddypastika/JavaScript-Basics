<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion Number and String</title>
</head>
<body>
<script>
    let val1 = parseInt("1")
    let val2 = 2
    const sum = val1 + val2

    console.info(sum)
    console.info(parseInt("1.2")) // to 1
    console.info(parseFloat("1.2"))
    console.info(Number("1.2"))
    console.info(Number("abc")) // NaN - Not a Number
    console.info(`${parseInt("1hahahhaa")}`) // 1
    console.info(`${isNaN(Number("1hahahhaa"))}`) // Nan

    let a = 1
    let b = 1
    const total = a.toString() + b.toString()
    console.info(total)
</script>

</body>
</html>
