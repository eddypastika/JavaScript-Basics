<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
</head>
<body>
<script>
    alert("Hello!")

    const isConfirm = confirm("Are you sure?")
    if (isConfirm) {
        const name = prompt("What is your name?")
        alert(`Hello, ${name}`)
    } else {
        alert("Good bye!")
    }
</script>

</body>
</html>
